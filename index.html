    <link href="css-files/portfolio.css" type="text/css" rel="stylesheet">
    <link href="css-files/menu-item-borders.css" type="text/css" rel="stylesheet">
    <link href="css-files/overlays.css" type="text/css" rel="stylesheet">
    <link href="css-files/code-art-pages.css" type="text/css" rel="stylesheet">
    <link href="css-files/hover-query.css" type="text/css" rel="stylesheet">
    <link href="css-files/media-queries.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" type="text/css" rel="stylesheet">
    <link href="images/favicon.ico" type="image/x-icon" rel="icon">

    <title>{ p o r t f o l i o }</title>

  <body>

    <!-- Splash page -->
    <div id="splash" class="display-none">
      <div id="splash-image"></div>
    </div>
    
    <!-- Main menu -->
    <div id="main">
      <!-- Header placeholder for navigation link on code and art pages -->
      <div id="header">
        <div id="header-link" class="questrial">return to home</div>
      </div>
      <div id="container">
        <!-- Content from .txt files is loaded here -->
      </div>
    </div>

    <!-- Transition element for overlays -->
    <div id="transition"></div>

    <!-- Overlay pages -->
    <div class="overlay-container display-none">
      <!-- Close button -->
      <div class="close-container">
        <div class="close-button">
          <div class="close-x"></div>
        </div>
      </div>
      <div class="overlay">
        <div class="overlay-padding"></div>
        <!-- Header/title area -->
        <div class="overlay-header questrial">
          <!-- Overlay header is loaded through JS -->
        </div>
        <!-- Content area -->
        <div class="overlay-content">
          <!-- Content from .txt files is loaded here -->
        </div>
        <div class="overlay-padding"></div>
      </div>
    </div>

  </body>
